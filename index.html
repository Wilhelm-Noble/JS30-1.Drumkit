<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="resources/style.css">
</head>
<body>


  <div class="keys">
    <div class="key" id="A" onClick="clickHandler('A')"><div class="letter ">A</div><span class="sound">clap</span></div>
    <div class="key" id="S" onClick="clickHandler('S')"><div class="letter">S</div><span class="sound">hihat</span></div>
    <div class="key" id="D" onClick="clickHandler('D')"><div class="letter">D</div><span class="sound">kick</span></div>
    <div class="key" id="F" onClick="clickHandler('F')"><div class="letter">F</div> <span class="sound">openhat</span></div>
    <div class="key" id="G" onClick="clickHandler('G')"><div class="letter">G</div><span class="sound">boom</span></div>
    <div class="key" id="H" onClick="clickHandler('H')"><div class="letter">H</div><span class="sound">ride</span></div>
    <div class="key" id="J" onClick="clickHandler('J')"><div class="letter">J</div><span class="sound">snare</span></div>
    <div class="key" id="K" onClick="clickHandler('K')"><div class="letter">K</div><span class="sound">tom</span></div>
    <div class="key" id="L" onClick="clickHandler('L')"><div class="letter">L</div><span class="sound">tink</span></div>
  </div>

<audio data-key="A" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/clap.wav"></audio>
<audio data-key="S" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/hihat.wav"></audio>
<audio data-key="D" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/kick.wav"></audio>
<audio data-key="F" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/openhat.wav"></audio>
<audio data-key="G" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/boom.wav"></audio>
<audio data-key="H" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/ride.wav"></audio>
<audio data-key="J" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/snare.wav"></audio>
<audio data-key="K" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/tom.wav"></audio>
<audio data-key="L" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/tink.wav"></audio>

<script src="resources/app.js"></script>


</body>
</html>
